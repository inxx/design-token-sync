name: Create PR for Design Token

on:
  repository_dispatch:
    types: [update-design-tokens]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: ${{ github.event.client_payload.branch }}

    - name: Set safe.directory
      run: |
        git config --global --add safe.directory /home/runner/work/design-token-sync/design-token-sync

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create Pull Request
      id: create_pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'feat: update design tokens'
        title: '🎨 디자인 토큰 자동 업데이트'
        body: |
          ## 📋 변경사항
          업로드된 디자인 토큰으로 자동 생성된 PR입니다.

          ### 📊 상세정보
          - **트리거 시간**: ${{ github.event.client_payload.timestamp }}
          - **브랜치**: ${{ github.event.client_payload.branch }}
          - **메시지**: ${{ github.event.client_payload.message }}

          ### 🔧 변경된 파일
          - `style-dictionary/tokens.json`: 새로운 디자인 토큰
          - `styles/variables.css`: 자동 생성된 CSS 변수

          ### ✅ 체크리스트
          - [x] 디자인 토큰 JSON 파일 업데이트
          - [x] CSS 변수 자동 생성 완료
          - [x] 빌드 검증 완료

          ---
          🤖 이 PR은 자동으로 생성되었습니다.
        branch: ${{ github.event.client_payload.branch }}
        base: main
        delete-branch: true
        labels: |
          design-tokens
          auto-generated

    - name: Check PR creation result
      run: |
        if [ "${{ steps.create_pr.outputs.pull-request-number }}" != "" ]; then
          echo "✅ PR #${{ steps.create_pr.outputs.pull-request-number }} 생성 완료"
          echo "🔗 PR URL: ${{ steps.create_pr.outputs.pull-request-url }}"
        else
          echo "ℹ️ 변경사항이 없어 PR을 생성하지 않았습니다."
        fi 